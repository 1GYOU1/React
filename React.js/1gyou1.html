<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Example</title>
    </head>
    <body>
        <script>
function increase(number, callback){
  setTimeout(()=>{
    const result = number +10;
    if(callback){
      callback(result);
    }
  },1000)
}

console.log('작업 시작');
increase(0, result =>{
  console.log(result);
    increase(result, result =>{
      console.log(result);
          increase(result, result =>{
            console.log(result);
            increase(result, result =>{
            console.log(result);
              console.log('작업 완료');
        });
      });
  });
});
        </script>
    </body>
</html>
